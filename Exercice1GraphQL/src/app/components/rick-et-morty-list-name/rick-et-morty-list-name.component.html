<div class="div-body">
    
    <div class="title">
        <h1>Rick et Morty</h1>
    </div>
    
    
    <div class="liste">
        @for (character of listeName; track character) {
            <a class="box-character" routerLink="character/{{character.id}}">
                {{ character.name }}
                <img class ="img-character" src="{{ character.image }}" alt="">

            </a>
        
        
        
          } @empty {
            <li> Il n'y a pas de personnages </li>
          }
    </div>

    <div>
        <button>Previous</button>
        <button>Next</button>
    </div>

</div>
